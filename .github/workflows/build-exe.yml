name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # позволяет запустить вручную с телефона

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install pyTelegramBotAPI pyautogui pynput opencv-python pillow sounddevice numpy scipy pyperclip psutil requests pywin32 qrcode plyer pygetwindow

    - name: Build EXE
      run: |
        pyinstaller --onefile --noconsole --name Tgratnichek tgratochka.py

    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: Tgratnichek12.exe
        path: dist/Tgratnichek.exe
